<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mini-individual-project-1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- form title -->
    <h1>Registration Form</h1>
    <!-- form -->
    <form action="">
    <!-- field set 1; firstName; lastName; email; password-->
    <fieldset>
        <label for="#">Enter your First Name: <input type="text" name="first-name" required></label>
        <label for="#">Enter your Last Name:input <input type="text" name="last-name" required></label>
        <label for="#">Enter your Email: <input type="email" name="email" required></label>
        <label for="#">Enter your Password: <input type="password" minlength="8" pattern="[a-z0-5]{8}" required></label>
    </fieldset>
    <!-- field set 2 -->
    <fieldset>
        <label for="#"><input type="radio" name="account-type" id="">Personal Account</label>
        <label for="#"><input type="radio" name="account-type" id="">Business Partner Account</label>
        <label for="#"><input type="checkbox">I accept the <a href="#">Terms and Conditions</a></label>
    </fieldset>
    <!-- field set 3 -->
    <fieldset>
        <label>Upload a profile picture <input type="file" name="file-upload"></label>
        <label for="#">Input your age (years): <input type="number" min="13" max="150" name="age"></label>
        <label for="">How did you hear from us?
            <select name="referrer">
                <option value="">(select one)</option>
                <option value="1" name="news">News</option>
                <option value="2" name="blog">Blog</option>
                <option value="3" name="forums">Forums</option>
                <option value="4" name="others">Others</option>
            </select>
        </label>
        <label for="#">
            Provide a bio:
            <textarea name="bio" cols="30" rows="3" placeholder="I like coding on a rainy day..."></textarea>
        </label>
    </fieldset>
    <input type="submit" value="submit">
    </form>
</body>
</html>
